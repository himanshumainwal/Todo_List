<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Todo List</title>
    <style>
        
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin: 2rem auto;
        }

        ul li{
            font-size: 25px;
            font-weight: 500;
        }
        
        li.completed {
            background-color: #f0f8ff; /* Light Blue */
            text-decoration: line-through;
        }

        a {
            text-decoration: none;
            color: white;
            cursor: pointer;
        }
       
    </style>
</head>
<body>
    <h1 class="text-center">Todo List</h1>
<div class="container shadow p-4">
    <ul class="list-group">
        {% for todo in todos %}
            <li class="{% if todo.completed %}completed{% endif %} d-flex justify-content-between list-group-item">
                {{ todo.title }}
                <button class="btn btn-dark"><a href="{% url 'complete_todo' todo.id %}">(Complete)</a></button>
                
            </li>
        {% endfor %}
    </ul>
    <div class="add-todo-form mt-5">
        <form method="post" action="{% url 'add_todo' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Add Todo</button>
            <button class="btn btn-danger"><a href="{% url 'delete_completed' %}">Delete Completed</a></button>

        </form>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
